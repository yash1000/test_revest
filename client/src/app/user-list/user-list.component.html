<!-- user-list.component.html -->

<div class="user-list-header">
    <h1>Test</h1>
    <button mat-button color="warn" (click)="logout()" class="logout-button">Logout</button>
</div>
<br/>
  
  <div class="user-list-container">
      <h2>User List</h2>
    
      <div *ngFor="let user of users" class="user-item">
        <h3 class="username">{{ user.username }}</h3>
        <p class="user-info">Email: {{ user.email }}</p>
        <div class="status-and-save">
          <p class="status">
            Status:
            <mat-checkbox [(ngModel)]="user.status" color="primary" class="status-checkbox">
              {{ user.status ? 'Active' : 'Inactive' }}
            </mat-checkbox>
          </p>
    
          <!-- Button to save changes -->
          <button mat-raised-button color="primary" (click)="saveUser(user)" class="save-button">
            Save Changes
          </button>
        </div>
      </div>
  </div>
